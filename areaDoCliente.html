<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área do Cliente</title>

    <link rel="stylesheet" href="css/areaDoCliente.css">

</head>

<body>

    <div class="areaDoCliente">

        <div class="container">

            <div class="content">

                <div class="logo">
                    <img src="img/logo-rustico-2.svg" alt="imagem do logo da empresa">

                </div>

                <div class="areaRestrita">

                    <h1>Área Restrita </h1>

                    <form autocomplete="off">
                        <div>
                            <label for="login">Digite seu login</label>
                            <input type="text" id="login" required>
                        </div>

                        <div>
                            <label for="senha">Digite sua senha</label>
                            <input type="text" id="senha" required>
                        </div>

                        <button type="submit" id="btn2">Acessar Sistema</button>

                    </form>

                    <a href="#">Esqueci minha senha </a>
                </div>

            </div>

            <div class="image"></div>

        </div>
    </div>

</body>



</html>
